<!DOCTYPE html>
<html lang="en">

<head>
    <title>Prj Portfolio</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/Assets/element-ui/2.3.3/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="/Assets/web-fonts-with-css/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="app" style="height: 100%;">

<!--
@newproject="AddProject"
@removeproject="RemoveProject"

-->
        <project-edit-modal
                ref="ProjectEdit"
                :edited_project.sync="editedProject"
                @update:edited_project="ProcessEditedProject"
                @delete:edited_project="ProcessDeleteProject"
         ></project-edit-modal>

<!--
        <div class="lp_block tip">
            <pre>EditedProject: {{editedProject}}</pre>
        </div>
-->
        <el-container style="height: 100%;border: 1px solid #eee">
            <el-header class="novagile">
                <div class="header-menu-container">
                    <div class="header-menu-container">
                        <h2 class="content">Novagile Project Portfolio</h2>
                        <el-button class="content" icon="fas fa-sync-alt" @click="GetPtf" size="mini"></el-button>
                    </div>
                    <div>
                        <el-input
                                placeholder="Filter"
                                prefix-icon="el-icon-search"
                                v-model="filter"
                                size="mini"
                                clearable>
                        </el-input>
                    </div>
                </div>
            </el-header>
            <el-main style="height:100%; padding: 0px 10px;">
                <project-table
                    :projects="projects"
                    :filter="filter"
                    :selected_project.sync="editedProject"
                    @selected_project="EditProject"
                ></project-table>
            </el-main>
            <!--<el-footer>Footer</el-footer>-->
        </el-container>


<!--
        <div class="lp_block warning">
            <pre>Projects: {{projects}}</pre>
        </div>
-->
    </div>
</body>


<script src="/Assets/vue/2.5.16/vue.js"></script>
<script src="/Assets/element-ui/2.3.3/lib/index.js"></script>
<script src="/Assets/element-ui/2.3.3/lib/umd/locale/en.js"></script>
<script>
    ELEMENT.locale(ELEMENT.lang.en)
</script>
<script type="text/javascript" src="prjapp.js"></script>

</html>
