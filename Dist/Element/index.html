<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Prj Portfolio</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/Assets/element-ui/2.3.3/lib/theme-chalk/index.css">

    <style>
        html, body {
            font-family: Ubuntu, Calibri, sans-serif;
            height: 100%;
            margin:0;
            padding: 0;
        }

        p {
            margin : 8px 0;
        }

        pre {
            margin: 4px 0;
        }
        .lp_block {
            padding: 8px 16px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .lp_block.tip {
            background-color: #ecf8ff;
            border-left: 5px solid #50bfff;
        }

        .lp_block.warning {
            background-color: #fff6f7;
            border-left: 5px solid #fe6c6f;
        }

        /*.el-table .cell {*/

        /*}*/

        /*.el-table--scrollable-y .el-table__body-wrapper {*/
            /*height: calc(100vh - 120px);*/
        /*}*/
        /*
            === Project Table style ===
         */
        .novagile {
            background: #4abbbd;
            color: white;
        }
        .header-menu-container {
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-menu-container .content {
            margin: 0px 5px;
        }
        .el-table--mini td, .el-table--mini th {
            padding: 1px 0px;
        }
        .el-table .cell {
            white-space: pre-wrap;
        }
        .el-table .project-row-done {
            background: #efefef;
            color: #adadad;
        }
        .el-table .project-row-outline {
            background: #fef8e7;
        }


    </style>
</head>

<body>
    <div id="app" style="height: 100%;">
<!--
        <project-edit
                ref="ProjectEdit"
                :edited_project.sync="editedProject"
                @newproject="AddProject"
                @removeproject="RemoveProject"
        ></project-edit>

        <div class="lp_block tip">
            <pre>EditedProject: {{editedProject}}</pre>
        </div>
-->
        <el-container style="height: 100%;border: 1px solid #eee">
            <el-header class="novagile">
                <div class="header-menu-container">
                    <div class="header-menu-container">
                        <h3 class="content">Novagile Project Portfolio</h3>
                        <el-button class="content" icon="el-icon-refresh" @click="GetPtf" size="mini"></el-button>
                    </div>
                    <div>
                        <el-input
                                placeholder="Filter"
                                prefix-icon="el-icon-search"
                                v-model="filter">
                        </el-input>
                    </div>
                </div>
            </el-header>
            <el-main style="height:100%; padding: 0px 10px;">
                <project-table
                    :projects="projects"
                    :filter="filter"
                    :selected_project.sync="editedProject"
                    @selected_project="EditProject"
                ></project-table>
            </el-main>
            <el-footer>Footer</el-footer>
        </el-container>


<!--
        <div class="lp_block warning">
            <pre>Projects: {{projects}}</pre>
        </div>
-->
    </div>
</body>


<script src="/Assets/vue/2.5.16/vue.js"></script>
<script src="/Assets/element-ui/2.3.3/lib/index.js"></script>
<script src="/Assets/element-ui/2.3.3/lib/umd/locale/en.js"></script>
<script>
    ELEMENT.locale(ELEMENT.lang.en)
</script>
<script type="text/javascript" src="prjapp.js"></script>

</html>
